[build]
  command = "npm run build"
  publish = "dist"

# Redirects for SEO
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

[functions]
  directory = "netlify/functions"

[[scheduled_functions]]
  function = "keep-alive"
  cron = "0 */2 * * *"

[dev]
  framework = "#static"
  command = "npm run dev"
  targetPort = 8081
  port = 8888
  publish = "dist"
  functions = "netlify/functions"


[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_PUBLISHABLE_KEY,SUPABASE_URL"
